<h1>Login</h1>
<div *ngIf="message" role="alert">
  {{ message }}
  <a href="#" data-dismiss="alert">&times;</a>
  <button
    type="button"
    data-dismiss="alert"
    aria-label="Close"
    (click)="$event.preventDefault()"
  >
    <span aria-hidden="true"> &times;</span>
  </button>
</div>

<h1>Login</h1>
<div>
  <form #formLogin="ngForm">
    <div>
      <label for="usuario">Usuário</label>
      <input
        type="text"
        name="usuario"
        id="usuario"
        [(ngModel)]="login.login"
        #usuario="ngModel"
        required
      />
      <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)">
        <div [hidden]="!usuario.errors?.['required']">Digite o usuário</div>
      </div>
    </div>
    <div>
      <label for="senha">Senha</label>
      <input
        type="password"
        name="senha"
        id="senha"
        [(ngModel)]="login.senha"
        #senha="ngModel"
        required
      />
      <div *ngIf="senha.errors && (senha.dirty || senha.touched)">
        <div [hidden]="!senha.errors?.['required']">Digite a senha</div>
      </div>
    </div>
    <button type="button" (click)="logar()" [disabled]="!formLogin.form.valid">
      <i class="fa fa-save" aria-hidden="true"></i> Logar
    </button>
  </form>
</div>
